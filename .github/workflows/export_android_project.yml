name: Android Build tester

on:
  push:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Godot working directory
      run: |
        mkdir godot

    - name: Downloading templates 
      run: |
        wget -nv https://downloads.tuxfamily.org/godotengine/3.2.3/Godot_v3.2.3-stable_export_templates.tpz -O godot/godot_templates.tpz

    - name: Downloading executable 
      run: |
        wget -nv https://downloads.tuxfamily.org/godotengine/3.2.3/Godot_v3.2.3-stable_linux_headless.64.zip -O godot/godot.zip

    - name: Install Android Build Template
      run: |
        unzip godot/godot_templates.tpz
        wget -nv https://github.com/Poing-Studios/Godot-AdMob-Android-iOS/releases/download/Android_v3.2.2%2B/android-template-v3.2.3.zip
        mkdir example/android
        mkdir example/android/plugins
        mkdir example/android/build
        echo "3.2.3.stable" >> example/android/.build_version
        unzip android-template-v3.2.3.zip -d example/android/plugins
        unzip templates/android_source.zip -d example/android/build
        
        
        cd example/android
        cat .build_version
        ls
        echo "ON EXAMPLE/ANDROID"
        cd plugins
        ls
        cd ../
        cd build
        ls

    - uses: croconut/godot-multi-builder@v1
      id: builds
      with:
      #comma separated export presets
        names: "Android"
        # if path is in the top level of your directory, skip
        path-to-game: "example"
        # defaults to true, Android currently only exports to debug
        debug-mode: "true"

    # because we set the id, we can access the output with:
    # ${{ steps.build_package.outputs.builds }}
    # but we'll just upload the .zip file directly as our artifact
    - uses: actions/upload-artifact@v1
      with:
        name: my-builds
        path: tester/builds/builds.zip
    # now another job would be able to access the my-builds artifact
    # and do something with it
